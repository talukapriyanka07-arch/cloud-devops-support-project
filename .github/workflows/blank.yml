name: Cloud DevOps CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Display Project Files
      run: ls -la

    - name: Validate HTML File
      run: |
        if [ -f index.html ]; then
          echo "HTML file exists. Build Successful."
        else
          echo "HTML file missing!"
          exit 1
        fi

     
